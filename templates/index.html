<!DOCTYPE html>
<html>
<head>
    <title>Dialect Detector</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function clearPrediction() {
            document.getElementById('prediction').innerText = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dialect Detector</h1>
        <form action="/predict" method="post">
            <textarea name="text" placeholder="Enter text here..." onfocus="clearPrediction()">{{ text if text else '' }}</textarea><br>
            <input type="submit" value="Detect Dialect">
        </form>
        
        {% if prediction %}
        <h2 id="prediction">Predicted Dialect: {{ prediction }}</h2>
        {% else %}
        <h2 id="prediction"></h2>
        {% endif %}
    </div>
</body>
</html>
